<section id="methodology" class="section">
    <div class="container">
        <h2 class="section-title">Methodology</h2>
        <div class="methodology-content">
            {% for method in site.methodologies %}
            <div class="method-item">
                <h3>{{ method.title }}</h3>
                {{ method.content }}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
