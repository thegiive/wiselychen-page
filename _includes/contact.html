<section id="contact" class="section section-alt">
    <div class="container">
        <h2 class="section-title">{{ page.contact.title }}</h2>
        <div class="contact-content">
            <p class="contact-intro">{{ page.contact.intro }}</p>
            <div class="contact-info">
                <p>📧 <strong>Email:</strong> <a href="mailto:{{ site.author.email }}">Send me an email</a></p>
                <p>💼 <strong>LinkedIn:</strong> <a href="{{ site.author.linkedin }}" target="_blank" rel="noopener">{{ site.author.linkedin | replace: 'https://www.linkedin.com/in/', '' | replace: '/', '' }}</a></p>
                <p>📘 <strong>Facebook:</strong> <a href="{{ site.author.facebook }}" target="_blank" rel="noopener">Follow me on Facebook</a></p>
                <p>🌐 <strong>Consultation:</strong> <a href="{{ site.author.linkedin }}" target="_blank" rel="noopener">Ping me on LinkedIn</a></p>
            </div>
        </div>
    </div>
</section>
