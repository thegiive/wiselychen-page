- title: "ATPM Methodology"
  content: |
    <p>Our proven AI-driven development process that accelerates delivery by 40% while maintaining high quality standards. ATPM (Assessment, Testing, Program, Management) integrates AI tools throughout the development lifecycle.</p>
    <p><strong>Assessment:</strong> Evaluate project requirements and identify AI-assisted solutions</p>
    <p><strong>Testing:</strong> Rigorous QA process using AI tools for code verification</p>
    <p><strong>Program:</strong> Development phase with AI coding assistance and collaboration</p>
    <p><strong>Management:</strong> Supervisory oversight with iterative feedback and continuous improvement</p>
  order: 1

- title: "PRD-Centered Development"
  content: |
    <p>Transform your Product Requirements Document (PRD) into the central framework for all development activities. This approach leverages collaborative intelligence between humans and AI to deliver complex systems efficiently.</p>
    <ul>
        <li>PRD as the single source of truth for all stakeholders</li>
        <li>Continuous refinement through AI-assisted iteration</li>
        <li>Domain knowledge prioritized over traditional technical constraints</li>
        <li>Flexible, adaptive process that evolves with project needs</li>
    </ul>
  order: 2